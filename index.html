<!DOCTYPE html>
<html>
<head>

  <script>
    document.addEventListener( 'DOMContentLoaded', function () {
      new Splide( '#image-carousel' ).mount();
    } );
  </script>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<section id="image-carousel" class="splide" aria-label="お気に入りの写真">
  <div class="splide__track">
		<ul class="splide__list">
			<li class="splide__slide">
				<img src="江戸川コナン大.jpg" alt="江戸川コナン">
			</li>
			<li class="splide__slide">
				<img src="服部平次大.jpg" alt="服部平次">
			</li>
			<li class="splide__slide">
				<img src="怪盗キッド大.jpg" alt="怪盗キッド">
			</li>
			<li class="splide__slide">
				<img src="毛利蘭・遠山和葉大.jpg" alt="毛利蘭・遠山和葉">
			</li>
			<li class="splide__slide">
				<img src="伊織無我・大岡紅葉大.jpg" alt="伊織無我・大岡紅葉">
			</li>
			<li class="splide__slide">
				<img src="沖田総司大.jpg" alt="沖田総司">
			</li>
		</ul>
  </div>
</section>
<script src='main.js'></script>
</body>
</html>
